global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
    metrics_path: /metrics
    scrape_interval: 5s

  - job_name: 'shop-us-east'
    static_configs:
      - targets: ['shop-us-east-1:3000', 'shop-us-east-2:3000']
    metrics_path: /api/metrics
    scrape_interval: 10s

