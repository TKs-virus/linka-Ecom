global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'main-platform'
    static_configs:
      - targets: ['main-platform:3000']
    metrics_path: '/api/metrics'
    scrape_interval: 30s

