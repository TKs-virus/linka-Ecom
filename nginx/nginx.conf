events {
    worker_connections 1024;
}

http {
    upstream shop_us_east {
        server shop-us-east-1:3000;
        server shop-us-east-2:3000;
    }
    
    upstream shop_us_west {
        server shop-us-west-1:3000;
        server shop-us-west-2:3000;
    }
    
    upstream shop_eu {
        server shop-eu-1:3000;
        server shop-eu-2:3000;
    }
    
    upstream shop_asia {
        server shop-asia-1:3000;
        server shop-asia-2:3000;
    }
    
    upstream ecommerce_services {
        server ecommerce-service-1:3000;
        server ecommerce-service-2:3000;
    }
    
    upstream elearning_services {
        server elearning-service-1:3000;
        server elearning-service-2:3000;
    }
    
    upstream healthcare_services {
        server healthcare-service-1:3000;
        server healthcare-service-2:3000;
    }
    
    upstream fooddelivery_services {
        server fooddelivery-service-1:3000;
        server fooddelivery-service-2:3000;
    }
    
    upstream travel_services {
        server travel-service-1:3000;
        server travel-service-2:3000;
    }
    
    upstream wholesale_services {
        server wholesale-service-1:3000;
        server wholesale-service-2:3000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Geographic routing for main shop
        location /shop {
            # Default to US East
            proxy_pass http://shop_us_east;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Health check
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # Service-specific routing
        location /ecommerce {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://ecommerce_services;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /elearning {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://elearning_services;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /healthcare {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://healthcare_services;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /food-delivery {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://fooddelivery_services;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /travel {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://travel_services;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /wholesale {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://wholesale_services;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API routes with rate limiting
        location /api/ {
            limit_req zone=api burst=5 nodelay;
            proxy_pass http://shop_us_east;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Default route
        location / {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://shop_us_east;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static assets caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            proxy_pass http://shop_us_east;
            proxy_set_header Host $host;
        }
    }
}
