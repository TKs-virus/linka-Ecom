  # ===== MONITORING & OBSERVABILITY =====
  
  # Monitoring
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    networks:
      - linka-network
    restart: unless-stopped
