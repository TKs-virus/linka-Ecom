    environment:
      - PORT=3002
      - NODE_ENV=production
      - SHOP_REGION=us-west
      - SHOP_ID=us-west-1
      - REDIS_URL=redis://redis:6379
    networks:
      - shops-us-west
      - linka-main
    restart: unless-stopped

  shop-us-west-2:
