version: '3.8'

networks:
  linka-main:
    driver: bridge
  shops-us-east:
    driver: bridge
  shops-us-west:
    driver: bridge
  shops-eu:
    driver: bridge
  shops-asia:
    driver: bridge
  services-network:
    driver: bridge
  linka-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
  node_modules:
  next_cache:

services:
  # Load Balancer
  nginx-lb:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
    networks:
      - linka-main
      - shops-us-east
      - shops-us-west
      - shops-eu
      - shops-asia
      - services-network
    depends_on:
      - main-platform
    restart: unless-stopped

  # Main Platform
  main-platform:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    networks:
      - linka-main
      - services-network
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 2

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    networks:
      - linka-main
    restart: unless-stopped

  # Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: linka_platform
      POSTGRES_USER: linka_user
      POSTGRES_PASSWORD: linka_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts:/docker-entrypoint-initdb.d
    networks:
      - linka-main
    restart: unless-stopped

  # ===== SHOP CLUSTERS BY LOCATION =====
  
  # US East Coast Shops
  shop-us-east-1:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - PORT=3001
      - NODE_ENV=production
      - SHOP_REGION=us-east
      - SHOP_ID=us-east-1
      - REDIS_URL=redis://redis:6379
    networks:
      - shops-us-east
      - linka-main
    restart: unless-stopped

  shop-us-east-2:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - PORT=3001
      - NODE_ENV=production
      - SHOP_REGION=us-east
      - SHOP_ID=us-east-2
      - REDIS_URL=redis://redis:6379
