apiVersion: v1
kind: Service
metadata:
  name: my-app-service
  namespace: default
  labels:
    app: my-app
spec:
  selector:
    app: my-app
  ports:
    - protocol: TCP
      port: 80         # Exposes service on port 80 (external)
      targetPort: 8080 # Forwards to container port 8080
  type: LoadBalancer   # GKE will provision an external IP
