events {
    worker_connections 1024;
}

http {
    upstream main_app {
        server main:3000;
    }
    
    upstream ecom_app {
        server ecom:3001;
    }
    
    upstream elearning_app {
        server elearning:3002;
    }
    
    upstream fooddelivery_app {
        server fooddelivery:3003;
    }
    
    upstream healthcare_app {
        server healthcare:3004;
    }
    
    upstream travel_tourism_app {
        server travel_and_tourism:3005;
    }
    
    upstream wholesale_app {
        server wholesale:3006;
    }
    
    upstream travelandtourism_app {
        server travelandtourism:3007;
    }

    server {
        listen 80;
        server_name localhost;

        # Main application
        location / {
            proxy_pass http://main_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # E-commerce service
        location /ecom/ {
            rewrite ^/ecom/(.*) /$1 break;
            proxy_pass http://ecom_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # E-learning service
        location /elearning/ {
            rewrite ^/elearning/(.*) /$1 break;
            proxy_pass http://elearning_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Food delivery service
        location /fooddelivery/ {
            rewrite ^/fooddelivery/(.*) /$1 break;
            proxy_pass http://fooddelivery_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Healthcare service
        location /healthcare/ {
            rewrite ^/healthcare/(.*) /$1 break;
            proxy_pass http://healthcare_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Travel & Tourism service
        location /travel/ {
            rewrite ^/travel/(.*) /$1 break;
            proxy_pass http://travel_tourism_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Wholesale service
        location /wholesale/ {
            rewrite ^/wholesale/(.*) /$1 break;
            proxy_pass http://wholesale_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Travel and Tourism service (alternative)
        location /travelandtourism/ {
            rewrite ^/travelandtourism/(.*) /$1 break;
            proxy_pass http://travelandtourism_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
